<head>
    <meta charset="UTF-8">

    <title>Histogramme des Films Marvel</title>
    <style>
        body{
            background-color: black;
            display: flex;
            justify-content: center;
    
        }
        .infobulle {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            display: none;
        }
        

        .histogramme rect:nth-child(odd) {
    fill: red;
 
}

.histogramme rect:nth-child(even) {
    fill: white;
    
}

    </style>
</head>

<body>

    <svg id="histogrammeChrono" class="histogramme" width="90%" height="400">
    
    </svg>
    <div class="infobulle" id="infobulle"></div>

    </script>
