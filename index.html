<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics Intro Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <canvas id="marvelCanvas"></canvas>
        <div class="accueil-image-container">
            <img src="marvel_accueil.jpg" class="accueil-image" />
        </div>
        <div class="marviz-container">
            <h1>MARVIZ</h1>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('marvelCanvas');
        const ctx = canvas.getContext('2d');

        const CONFIG = {
            MOTION_BLUR_STRENGTH: 80,
            MOTION_BLUR_QUALITY: 20,
            ANIMATION_SPEED: 50,  // AugmentÃ© la vitesse
            BLUR_OPACITY: 0.9,
            TOTAL_IMAGES: 28,
            CANVAS_WIDTH: 1920,
            CANVAS_HEIGHT: 1080
        };

        canvas.width = CONFIG.CANVAS_WIDTH;
        canvas.height = CONFIG.CANVAS_HEIGHT;

        const images = Array.from({ length: CONFIG.TOTAL_IMAGES }, (_, i) => ({
            src: `./images/marvel${i + 1}.jpg`,
            y: -CONFIG.CANVAS_HEIGHT,
            targetY: 0,
            done: false,
            active: false
        }));

        let currentImageIndex = 0;
        const loadedImages = [];
        let imagesLoaded = 0;

        function drawImageWithBlur(img, imageData) {
            if (!imageData.active) return;

            const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
            const width = img.width * scale;
            const height = img.height * scale;
            const x = (canvas.width - width) / 2;

            if (imageData.done) {
                ctx.drawImage(img, x, imageData.y, width, height);
                return;
            }

            for (let i = 0; i < CONFIG.MOTION_BLUR_QUALITY; i++) {
                ctx.save();
                const blurOffset = (CONFIG.MOTION_BLUR_STRENGTH * i) / CONFIG.MOTION_BLUR_QUALITY;
                const blurY = imageData.y - blurOffset;

                ctx.globalAlpha = (1 - i / CONFIG.MOTION_BLUR_QUALITY) * CONFIG.BLUR_OPACITY;
                if (i > 0) {
                    ctx.filter = `blur(${i * 0.5}px)`;
                }

                ctx.drawImage(img, x, blurY, width, height);
                ctx.restore();
            }
        }

        function updateAnimation(imageData) {
            if (!imageData.active || imageData.done) return;

            imageData.y += CONFIG.ANIMATION_SPEED;

            if (imageData.y >= imageData.targetY) {
                imageData.y = imageData.targetY;
                imageData.done = true;

                if (currentImageIndex < images.length - 1) {
                    currentImageIndex++;
                    images[currentImageIndex].active = true;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            images.forEach((imageData, index) => {
                if (loadedImages[index]) {
                    updateAnimation(imageData);
                    drawImageWithBlur(loadedImages[index], imageData);
                }
            });

            requestAnimationFrame(animate);
        }

        images.forEach((imageData, index) => {
            const img = new Image();
            img.onload = () => {
                imagesLoaded++;
                loadedImages[index] = img;
                if (imagesLoaded === CONFIG.TOTAL_IMAGES) {
                    images[0].active = true;
                    animate();
                }
            };
            img.src = imageData.src;
        });
    </script>
</body>

</html>
